<!DOCTYPE html>
<html>
    <head>
        <title>Kotak Konfirmasi</title>
    </head>
    <body>
        <p>Klik tombol berikut untuk memanmpilkan konfirmasi</p>
        <button onclick="myFunction()">Klik Disini</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                var x;
                var r = confirm("Apakah Anda ingin melanjutkan?");
                if (r==true)
                {
                    x="Anda menekan OK!";
                }
                else{
                    x="Anda menekan Cancel!";
                }
                document.getElementById("demo").innerHTML=x;
            }
        </script>
    </body>
</html>
