<!DOCTYPE html>
<html>
    <head>
        <title>Merubah Style Elemen</title>
    </head>
    <body>
        <h1>Latihan JavaScript</h1>
        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>
        <script>
            function myFunction()
            {
                var x = document.getElementById("demo"); // temukan elemen yang mana
                x.style.color="#f8dfca"; // rubah isinya
            }
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
