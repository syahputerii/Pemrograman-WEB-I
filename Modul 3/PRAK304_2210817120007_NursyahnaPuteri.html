<!DOCTYPE html>
<html>
    <head>
        <title> Penggunaan Check Box </title>
    </head>
    <body>
        <form>
            <label for="Hobi">Sebutkan Hobi Anda, boleh lebih dari satu :</label>
            <br>
            <input type="checkbox" id="Menonton" name="hobi_1" value="Menonton"> 
            <label for="Menonton">Menonton</label>
            <br>
            <input type="checkbox" id="Game" name="hobi_2" value="Game">
            <label for="Game">Game</label>
            <br>
            <input type="checkbox" id="Belanja" name="hobi_3" value="Belanja">
            <label for="Belanja">Belanja</label>
            <br>
            <input type="checkbox" id="Memancing" name="hobi_4" value="Memancing">
            <label for="Memancing">Memancing</label>
            <br>
            <input type="checkbox"id="Olahraga" name="hobi_5" value="Olahraga">
            <label for="Olahraga">Olahraga</label>
            <br>
        </form>
    </body>
</html>
