<!DOCTYPE html>
<html>
    <head>
        <title> Menggunakan Menu Dropdown </title>
    </head>
    <body>
        <form>
            <img src="research.png" align="right" width="5%" height="5%" /> </img>
            <br>
            <label for="SPO">Silahkan pilih orientasi minat :</label>
            <br>
            <select name="Orientasi Minat">
                <option value="dg"> Design Grafis </option>
                <option value="pj"> Programmer Java </option>
                <option value="sa"> Sistem Analis </option>
                <option value="ds"> Dagelan Saja </option>
            </select>
            <br>
            <br>
            <select name="Orientasi Kemampuan" multiple="multiple">
                <option value="dg"> Design Grafis </option>
                <option value="pj"> Programmer Java </option>
                <option value="sa"> Sistem Analis </option>
                <option value="aj"> Ahli jaringan </option>
                <option value="it"> Trainer IT </option>
                <option value="ds"> Dagelan Saja </option>
            </select>
        </form>
    </body>
</html>
