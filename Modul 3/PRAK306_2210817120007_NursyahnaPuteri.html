<!DOCTYPE html>
<html>

        <title> Membuat Text Area </title>
    </head>
    <body>
        <form>
            <label for="Deskripsi Diri">Deskripsi Diri :</label> 
            <br>
            <textarea name="deskripsi" cols="45" rows="5" align="center">Tuliskan deskripsi singkat tentang Anda. 
            </textarea>
        </form>
    </body>
</html>
