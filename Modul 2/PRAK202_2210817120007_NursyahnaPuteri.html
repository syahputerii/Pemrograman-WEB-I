<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    a:link {
        color: #000000;
        background-color:transparent;
        text-decoration:none;
    }
    a:visited {
        color:#000000;
        background-color:transparent;
        text-decoration:none;
    }
    a:hover {
        color: #ff0000;
        background-color:transparent;
        text-decoration:underline;
    }
    a:active {
        color:#000000;
        background-color:transparent;
        text-decoration:underline;
    }
    </style>
    <title>Mengubah Warna Link</title>
</head>
<body>
    <p> Perubahan Style </p>
    Ini adalah <a href="Latihan1.html"target="_blank">link ke halaman lain.</a>
    
</body>
</html>
